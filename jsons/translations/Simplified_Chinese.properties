Establishing an embassy in other players' Capital city shows the location of their Capital, likewise other players who establish an embassy in your Capital can see location of your Capital. = 在其他玩家首都设立大使馆将显示他们首都的位置；同理，若其他玩家在您首都建立大使馆，他们也将看到您首都的位置。
