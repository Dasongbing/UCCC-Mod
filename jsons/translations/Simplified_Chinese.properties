They also let Missionaries to enter other players' territory without suffering attrition. = 开放边境协定允许传教士进入其他玩家领土免受损耗。
Open Borders expire depending on game speed and are canceled upon Declaration of War, the closure however takes effect only after war ends and need to be traded again. = 开放边境协议的有效期依游戏速度而定。不过宣战以后就不需要谈什么开不开放边境了，道德这种东西大概只有和平年代需要了。
